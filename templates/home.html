{% extends 'layout.html'%}
{% block body %}
<div class="row">
    <div class="col-md-3">
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <p>{{ message }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
{% endfor %}
{% endif %}
{% endwith %}
<!-- Barra de navegación -->
</div>

  <!-- Contenido principal -->
<div class="container col-md-10 mt-2 justify-content-center">
    <h1 class="fw-bold text-white text-center p-2 mb-0" style="position: relative; overflow: hidden; border-radius: 30px;">
        Bienvenido 
        <div style="position: absolute; top: 0; left: 0; width: 100%; height: 50%; background-color: rgba(49, 43, 43, 0.7); filter: blur(60px);"></div>
    </h1>
  
    <!-- Sección de productos (puedes agregar más productos según sea necesario) -->
    <div id="productosCarousel" class="carousel slide mt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="col-md-4 mb-4 mx-auto">
              <div class="card border-primary bg-primary">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHqJsUziWeUyAx8b32E8MUnnkzgJ1V6gweyWSYErNoIWRDFjJe-dLEqnr-nWSJSHashJU&usqp=CAU" class="rounded float-start" alt="Producto 1">
                <div class="card-img-overlay d-flex flex-column justify-content-end">
                  <div class="card-body">
                    <a href="index_venta" class="btn btn-primary mt-5">IR A VENTAS</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="col-md-4 mb-4 mx-auto">
              <div class="card border-success bg-success">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPLGG8Y-gIZK7KdJ5P-8iMH1rKMjE1GqihZadHwz2AdVaHarIDRggYBIPalfOUCihccLI&usqp=CAU" class="rounded float-start" alt="Producto 2">
                <div class="card-img-overlay d-flex flex-column justify-content-end">
                  <div class="card-body">
                    <a href="index_cliente" class="btn btn-primary mt-5">IR A CLIENTES</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="col-md-4 mb-4 mx-auto">
              <div class="card border-info bg-info">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOt9JNTkRDm-CtGs-fuZs57cC9wLhV6WfD9qDmbVFtza0W7sw9wq5jTxrh-a9OerHpEyA&usqp=CAU" class="rounded float-start" alt="Producto 3">
                <div class="card-img-overlay d-flex flex-column justify-content-end">
                  <div class="card-body">

                    <a href="index_producto" class="btn btn-primary mt-5">IR A PRODUCTOS</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#productosCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#productosCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      
</div>  



{% endblock %}
